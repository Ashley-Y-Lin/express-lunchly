{% extends 'base.html' %}
{% block title %}{{ customer.fullName }}{% endblock %}

{% block content %}


<h1>{{ customer.fullName}}</h1>

<div class="row">

  <div class="col-6">
    <h3>Edit Reservation</h3>

    <div>
      Current Reservation:
      <b>{{ reservation.getFormattedStartAt() }}</b>
      for {{ reservation.numGuests }}
    </div>

    <form action="/{{ customer.id }}/edit-reservation/{{reservation.id}}" method="POST">
      <div class="mb-3">
        <label for="start">Start</label>
        <input id="start" class="form-control" name="startAt" placeholder="yyyy-mm-dd hh:mm am/pm"
          value="{{ reservation.getUnformattedStartAt(reservation.startAt) }}">
      </div>
      <div class="mb-3">
        <label for="num-guests"># of Guests:</label>
        <input class="form-control" value="2" name="numGuests" type="number" id="num-guests"
          value="{{ reservation.numGuests }}">
      </div>
      <div class="mb-3">
        <label for="notes">Notes:</label>
        <textarea class="form-control" name="notes" id="notes" value="{{ reservation.notes }}"></textarea>
      </div>
      <button class="btn btn-primary">Add</button>
    </form>
  </div>

</div>

{% endblock %}
